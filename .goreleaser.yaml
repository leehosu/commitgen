# GoReleaser ì„¤ì •
version: 2

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - id: commitmate
    binary: commitmate
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    # Windowsì—ì„œëŠ” arm64 ì œì™¸
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X github.com/leehosu/commitmate/cmd.version={{.Version}}
      - -X github.com/leehosu/commitmate/cmd.commit={{.Commit}}
      - -X github.com/leehosu/commitmate/cmd.date={{.Date}}

archives:
  - id: commitmate
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE

checksum:
  name_template: 'checksums.txt'

# Homebrew tap ìë™ ì—…ë°ì´íŠ¸
brews:
  - name: commitmate
    repository:
      owner: leehosu
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: https://github.com/leehosu/commitmate
    description: "AI-powered Git commit message generator"
    license: MIT
    dependencies:
      - name: git
    test: |
      system "#{bin}/commitmate", "version"
    install: |
      bin.install "commitmate"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - 'merge conflict'
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
